<body>
    <input type="text"  id="num" name="num" />
    <input type="button" name="submit" value="submit" id="btn1" onclick="test_prime()" />
    <script>
    function test_prime(){
        let n=parseInt(document.getElementById("num").value);
        if (n===1)
        {
            return false;
        }
        else if(n === 2)
        {
            return true;
            }
        else
        {
        for(var x = 2; x < n; x++)
        {
            if(n % x === 0)
            {
                alert("not prime");
                
            }
        }
        alert("it's prime")
         
    }
}



</script>
