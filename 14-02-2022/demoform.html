<html>
    <head>
        <title>form</title>
    </head>


    <body>
        <form action="submit">
            <fieldset>
                <legend><strong>User registration form</strong></legend>
            

            <label for="firstname"><b>firstName :</b></label> <br>
            <input type="text" name="name" id="name" placeholder="enter your first name" required/><br><br>
            <label for="lastname" ><b>lastname :</b></label><br>
            <input type="text" name="lastname" id="lname" placeholder="enter your lastname"><br><br>
            <b>Address :</b> <br>
            <textarea name="address" id="address" cols="25" rows="5" placeholder="enter your address"></textarea><br><br>
            <b>city:</b>
            <select name="city" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Gandhinagar">Gandhinagar</option>
            </select>
        
            <br><br>

            <b>Gender:</b>
            <input type="radio" value="Male" id="radio1" name="radio1">Male</input>
            <input type="radio" value="Female" id="radio" name="radio1">Female</input>

            <br><br>

            <b>Hobbies : </b>
            <input type="checkbox" value="singing" id="hbs1" name="chkbx1">singing</input>
            <input type="checkbox" value="Dancing" id="hbs2" name="chkbx1">Dancing</input>
            <input type="checkbox" value="Travelling" id="hbs" name="chkbx1">Travelling</input>
            <br>
            <input type="button" value="submit" />
            <input type="reset" />
            <input type="button" id="button" name="button" value="click Me" />
            <input type="image" id="img" name="img" src="apple.jpg" height="50px" width="50px" >


        </fieldset>
        <marquee width="40%" direction="left" behavior="scroll" height="30%">
            This is sample User registration from.
        </marquee>
        
        </form>
    </body>
</html>
