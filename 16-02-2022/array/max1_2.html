    <input type="button" name="btn" id="btn" value="check max" onclick="checkMax()" />

    <script>
        function checkMax(){
        
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let num3 = parseInt(document.getElementById("num3").value);
        let num4 = parseInt(document.getElementById("num4").value);
        let num5 = parseInt(document.getElementById("num5").value);
        let num6 = parseInt(document.getElementById("num6").value);
       
        const numbers = [num1, num2, num3, num4, num5, num6];
        console.log(numbers);
        
        let x = Math.max.apply(null, numbers);
        document.write("maximum num is " + x);
        let ind = numbers.indexOf(x);
        numbers[ind]="";
        let y = Math.max.apply(null, numbers);
        // document.write(" second maximum num is " + y);
        if(x == y){
        
        let newind = numbers.indexOf(y);
        numbers[newind]="";
        let z = Math.max.apply(null, numbers);
        document.write(" second maximum num is " + z);
        }
        else{
            document.write("first max num is " + x + " second max num is " + y);

        }
        
        // console.log(numbers.indexOf(x));


        }
