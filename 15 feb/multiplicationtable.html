<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <center>
        Enter Number :
        <input type="text" id="num" name="num" placeholder="enter nuber for generate the table" required /><br><br>
        <input type="button" value="submit" id="chkbtn" name="btn" onclick="generatable()" />   
    </center>

    <script>
        function generatable(){
            let x = parseInt(document.getElementById("num").value);
            let i=1;
            while(i <= 10){
                table = x * i;
                document.write("<br>" + x + "*" + i + "=" + table );
                i++;   
            }
        }
    </script>
</body>
</html>
