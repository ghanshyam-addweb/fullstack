<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second to H:M:S</title>
</head>
<body>
    <p id="text"></p>
    Seconds : 
    <input type="text" id="seconds" name="seconds" placeholder="Enter seconds to convert"  /><br><br>
    <input type="button"  value="submit" name="btn1" id="btn1" onclick="showHMS()"  /><br><br> 

    <script>
        function showHMS(){

            let seconds = parseInt(document.getElementById("seconds").value);
            let hours = Math.floor(seconds / 3600);
            let minutes = Math.floor((seconds - (hours * 3600)) / 60);
            let second = seconds - (hours * 3600) - (minutes * 60);

            alert("your seconds in H : M : S format is " + hours + " : " + minutes + " : " + second);
        }
    </script>
</body>
</html>
