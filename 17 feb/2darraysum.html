<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d array sum</title>
</head>

<body>
    <script>
        const M = 4;
        const N = 4;


        const sum = (arr) => {
            let i, j;
            let sum = 0;

            for (i = 0; i < M; ++i) {
                for (j = 0; j < N; ++j) {

                    sum = sum + arr[i][j];
                }
            }
            return sum;
        }

        let i, j;
        let arr = new Array(M).fill(0).map(() => new Array(N).fill(0));


        let x = 1;
        for (i = 0; i < M; i++)
            for (j = 0; j < N; j++)
                arr[i][j] = x++;

        document.write(sum(arr));
    </script>

</body>

</html>
