<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers using while loop</title>

</head>
<body>

    <input type="text" name="num" id="num" placeholder="enter number" /><br><br>
    <input type="button" name="btn" value="show sum" id="btn" onclick="showSum()" /><br><br>

    <script>

        function showSum(){
            let num = parseInt(document.getElementById("num").value);
            var sum = 0;
            var reminder;
            while(num != 0){
                reminder = num % 10;
            
                sum = sum + reminder;
                
                num = Math.floor(num / 10);
                
            }
            document.write(sum);
        }
    </script>
    
</body>
</html>
