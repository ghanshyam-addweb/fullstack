<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse array Elements</title>
</head>
<body>
    <input type="text" name="num1" id="num1" placeholder="emter num to enter in array" /><br><br>
    <input type="text" name="num2" id="num2" placeholder="enter num to enter in array" /><br><br>
    <input type="text" name="num3" id="num3" placeholder="enter num to enter in array" /><br><br>
    <input type="text" name="num4" id="num4" placeholder="enter num to enter in array" /><br><br>
    <input type="text" name="num5" id="num5" placeholder="enter num to enter in array" /><br><br>
    <input type="text" name="num6" id="num6" placeholder="enter num to enter in array" /><br><br>

    <input type="button" name="btn" id="btn" value="show" onclick="showposnet()" />

    <script>
        function showposnet(){
        let positive = 0, negetive = 0, zero = 0;
        
        let num1 = parseInt(document.getElementById("num1").value);

        let num2 = parseInt(document.getElementById("num2").value);

        let num3 = parseInt(document.getElementById("num3").value);

        let num4 = parseInt(document.getElementById("num4").value);

        let num5 = parseInt(document.getElementById("num5").value);

        let num6 = parseInt(document.getElementById("num6").value);
       
        const numbers = [num1, num2, num3, num4, num5, num6];
        // console.log(numbers);
        for(let i=0; i < numbers.length; i++){

            if(numbers[i] > 0){
                positive ++;
            }
            else if(numbers[i] < 0){
                negetive ++;
            }
            else{
                zero ++;
            }
        }
        document.write(positive +" positive numbers, " + negetive + " negetive numbers and " + zero + " zeros are there in array." );
        }
        </script>

</body>
</html>
