<!DOCTYPE html>
<html lang="en">
<title>Input types in HTL5</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 input types</title>
</head>

<body>
    <form>
        <!-- text input -->
        <label for="name">Name :</label>
        <input type="text" placeholder="enter name" id="name" name="name"><br><br>

        <!-- password input type-->
        <label for="password">Password :</label>
        <input type="password" name="pwd" id="pwd" placeholder="enter password"><br><br>

        <!-- submit -->
        <input type="submit" value="submit">

        <!-- reset input type -->
        <input type="reset">
        <br><br>

        <!-- radio button -->
        <label for="gender">Gender :</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female" id="female">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" value="other" id="other">
        <br><br>

        <!-- checkbox  -->
        <label for="Degree" value="degree" name="degree" id="degree">Degree : </label><br>
        <label for="Computer engineering">CE</label>
        <input type="checkbox" name="degree" value="CE" id="CE"><br>
        <label for="information technology">IT</label>
        <input type="checkbox" name="degree" value="IT" id="IT"><br>
        <label for="Mcs-IT">Msc-IT</label>
        <input type="checkbox" name="degree" value="Msc-IT" id="Msc-IT" id="female">
        <br><br><br>

        <!-- Button input type-->
        <input type="button" name="button" id="btn1" value="click" onclick="alert('Button Clicked')">
        <br><br><br>

        <!-- color input type -->
        <label for="color">Choose color :</label>
        <input type="color" name="color" id="colorchoose">
        <br><br>

        <!-- date input type -->
        <label for="date">Select your Birthdate :</label>
        <input type="date" name="date" id="date" /><br><br>

        <label for="datemax">Enter a date before 2022-03-22 :</label>
        <input type="date" id="datemax" name="datemax" max="2022-03-22"><br><br>

        <label for="datemin">Enter a date after 1998-01-01 :</label>
        <input type="date" id="datemin" name="datemin" min="1998-01-01"><br><br>

        <!-- datetime-local input type -->
        <label for="datetime-local">Enter date :</label>
        <input type="datetime-local" id="datet" name="datet" />
        <br><br>

        <!-- email input type -->
        <label for="email">E-mail :</label>
        <input type="email" name="email" id="email"><br><br>
        <input type="submit" name="submit" id="submit" value="check email"><br><br>

        <!-- file input type -->
        <label for="file">File :</label>
        <input type="file" name="file" id="file"><br><br>
        <input type="hidden" name="" id=""><br><br>

        <!-- month input type -->
        <label for="month">Chooose Month :</label>
        <input type="month" name="month" id="month"><br><br>

        <!-- number input ype -->
        <label for="number">Number :</label>
        <input type="number" name="num" id="num" min="0" max="45"><br><br>

        <label for="number">Number with multiplestep:</label>
        <input type="number" name="num" id="num" min="0" max="45" step="10"><br><br>

        <!-- range input type -->
        <label for="range">Range :</label>
        <input type="range" name="range" id="range" min="12" max="25"><br><br>

        <!-- search input type -->
        <label for="search">Search :</label>
        <input type="search" name="search" id="search">
        <br><br>

        <!-- phonr number -->
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <small>Format: 123-45-678</small><br>
        <input type="submit" name="check" id="check"><br><br>

        <!-- time input type -->
        <label for="time">Time :</label>
        <input type="time" name="time" id="time">
        <br><br>

        <!-- url input type -->
        <label for="url">Enter Url :</label>
        <input type="url" name="url" id="url"><br>
        <input type="submit" name="checkurl" id="checkurl"><br><br>

        <!-- week input type -->
        <label for="week">Week :</label>
        <input type="week" name="week" id="week"><br><br>

    </form>

</body>

</html>
