<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uper lower case</title>
</head>
<body>
    <input type="text" name="" id="char" placeholder="enter character for check" /><br><br>
    <input type="button" id="btn" value="submit" onclick="check()" /><br><br>
<script>
    function check(){
        let char = document.getElementById("char").value;
        let x = char.charCodeAt(0);
        console.log(x);
        if(x>=97 && x<=122){
            alert("lawercase");
        }
        else if(x>=65 && x<=90){
            alert("upercase");
        }
        else if(x>=48 && x<=57){
            alert("Digit");
        }
        else{
            alert("special character");
        }
    }


</script>
    
</body>
</html>
