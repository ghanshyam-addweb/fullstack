<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number</title>

</head>
<body>

    <input type="text" name="num" id="num" placeholder="enter number" /><br><br>
    <input type="button" name="btn" value="check armstrong" id="btn" onclick="showArmstrong()" /><br><br>

    <script>

        function showArmstrong(){
            let num = parseInt(document.getElementById("num").value);
            let temp = num;
            var sum = 0;
            var reminder;
            while(num != 0){
                reminder = num % 10;
            
                sum = sum + (reminder * reminder * reminder);
                
                num = Math.floor(num / 10);
                
            }
            if(sum === temp){
                document.write("number" + temp + " is Armstrng.");
            }
            else{
                document.write("number " + temp + " is not armstrong.");
            }
        }
    </script>
    
</body>
</html>
