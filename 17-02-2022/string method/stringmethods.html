<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>
    <script>
        const string = "Ghanshyam Pandya";
        let length = string.length;
        document.write(length);
        document.write("<br>");
        let part = string.slice(7, 13);
        document.write(part);
        document.write("<br>");

        let slice = string.slice(-12);
        document.write(slice);
        document.write("<br>");

        let part2 = string.substring(7, 13);
        document.write(part2);
        document.write("<br>");

        let replace = string.replace("Pandya", "Addweb");
        document.write(replace);
        document.write("<br>");

        let upper = string.toUpperCase();
        document.write(upper);
        document.write("<br>");

        let lawer = string.toLowerCase();
        document.write(lawer);
        document.write("<br>");

        let text = "fullstack";
        let concat = string.concat(" ", text);
        document.write(concat);
        document.write("<br>");


        let text1 = "      H e l l o      ";
        let text2 = text1.trim();
        document.write(text2);
        document.write("<br>");


        let num = "5";
        document.write(num.padStart(4, 0));
        document.write("<br>");
        document.write(num.padEnd(4, 0));
        document.write("<br>");

        let char = string.charAt(5);
        document.write(char);
        document.write("<br>");

        let charcode = string.charCodeAt(5);
        document.write(charcode);
        document.write("<br>");

        let charc = string[3];
        document.write(charc);
        document.write("<br>");


        let newstr = "hello world";


        const myArr = newstr.split("");

        newstr = "";
        for (let i = 0; i < myArr.length; i++) {
            newstr += myArr[i] + "<br>";
        }
        document.write(newstr);
    </script>

</body>

</html>
