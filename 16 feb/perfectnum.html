<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>

</head>
<body>

    <input type="text" name="num" id="num" placeholder="enter number" /><br><br>
    <input type="button" name="btn" value="check Perfect" id="btn" onclick="showPerfect()" /><br><br>

    <script>

        function showPerfect(){
            let num = parseInt(document.getElementById("num").value);
            
            var sum = 0;
            var reminder;
            for(var i = 0; i < num; i++){
                reminder = num % i;
                // console.log(reminder);
                if(reminder == 0 ){
                sum = sum + i;
            }
            }
            if(sum == num ){
                document.write("number " + num + " is Perfect.");
            }
            else{
                document.write("number " + num + " is not perfect.");
            }
        }
    </script>
    
</body>
</html>
