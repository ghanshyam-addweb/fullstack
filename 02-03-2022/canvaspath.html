<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas path</title>
</head>

<body>

    <canvas id="Canvas" width="450" height="300" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var cnvas = document.getElementById("Canvas");
        var context = cnvas.getContext("2d");

        context.beginPath();
        context.lineWidth = "5";
        context.strokeStyle = "black";
        context.moveTo(0, 75);
        context.lineTo(200, 175);
        context.quadraticCurveTo(200, 12, 220, 175);
        context.bezierCurveTo(220, 200, 300, 200, 300, 175);
        context.arcTo(250, 20, 150, 70, 180);
        context.stroke();
    </script>

</body>

</html>
