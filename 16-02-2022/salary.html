<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Salary</title>
</head>
<body>
    <input type="text" name="salary" id="salary" placeholder="enter your basic salary" /><br><br>
    <input type="button" name="btn" id="btn" value="submit" onclick="showsalary()" /><br><br>


    <script>
        function showsalary(){
        let salary = parseInt(document.getElementById("salary").value);
        let DA = 0.4 * salary ;
        let HRA = .02 * salary ;
        let totalsalary = salary + DA + HRA ;
        alert(totalsalary);
        }

    </script>
</body>
</html>
