<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap elements of array</title>
</head>

<body>
    <script>
        let num1 = [25, 56, 85, 78, 10, 52, 73, 5, 58, 60, 25];
        let num2 = [45, 11, 23, 21, 11, 87, 92, 100, 154, 125, 45];
        let num3 = [];
        // console.log(num1);
        // console.log(num2);
        // console.log(num3);

        function swap() {

            document.write("array1 before swap " + num1 + "<br>");
            document.write("array2 before swap " + num2 + "<br><br>");
            // document.write("array3 before swap " + num3 + "<br>");
            for (var i = 0; i < num1.length; i++) {
                num3[i] = num1[i];
                num1[i] = num2[i];
                num2[i] = num3[i];
            }

            document.write("array1 after swap " + num1 + "<br>");
            document.write("array2 after swap " + num2);
            // document.write("array1 after swap " + num3);


        }
        swap();
    </script>

</body>

</html>
