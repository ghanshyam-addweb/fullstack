<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    Side 1 :
    <input type="text" id="side1" placeholder="Enter value of side 1" name="side1" /><br><br>
    Side 2 :
    <input type="text" id="side2" placeholder="Enetr the value of side 2" name="side2" /><br><br>
    side 3: 
    <input type="text" name="side3" id="side3" placeholder="enter the value of side 3" /><br> <br>
    <input type="button" value="submit" onclick="showarea()" />

    <script>

        function showarea(){
            let side1 = parseInt(document.getElementById("side1").value);
            let side2 = parseInt(document.getElementById("side2").value);
            let side3 = parseInt(document.getElementById("side3").value);
            let s = (side1 + side2 + side3) / 2;

            const area = Math.sqrt(
                s * (s - side1) * (s - side2) * (s - side3)
            );
            alert("The area of tringuar is " + area);
        }

    </script>
</body>
</html>
