<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas gradent and Rotation</title>
</head>
<p>Linear gradient</p>
<canvas id="canvas1" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas><br><br>

<p>radieal gradient</p>
<canvas id="canvas2" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas><br><br>

<p>canvas translate</p>
<canvas id="canvas3" width="300" height="200" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<body>
    <script>
        var c = document.getElementById("canvas1");
        var can = c.getContext("2d");

        // linear gradient

        var grd = can.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "purple");
        grd.addColorStop(1, "white");

        can.fillStyle = grd;
        can.fillRect(10, 10, 150, 80);


        // radieal gradient

        var c = document.getElementById("canvas2");
        var can = c.getContext("2d");


        var grd = can.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "blue");
        grd.addColorStop(1, "white");


        can.fillStyle = grd;
        can.fillRect(10, 10, 150, 80);

        var c = document.getElementById("canvas3");
        var can = c.getContext("2d");


        const can1 = c.getContext("2d");
        can1.fillRect(10, 10, 100, 50);
        can1.translate(100, 60);
        can1.fillRect(10, 10, 100, 50);
        can1.translate(100, 60);
        can1.fillRect(10, 10, 100, 50);
    </script>
</body>

</html>
