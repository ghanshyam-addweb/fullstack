<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting of three numbers</title>
</head>
<body>

    <center>
        Enter Number1: <input type="text" id="num1" name="num1" placeholder="enter first number" /><br><br>
        Enter Number2: <input type="text" id="num2" name="num2" placeholder="enter second number" /><br><br>
        Enter Number3: <input type="text" id="num3" name="num3" placeholder="enter Third number" /><br><br>
        <input type="button" value="Submit" id="btn1" onclick="sort()" />
    </center>
    
     <script>
         function sort(){
             let num1 = parseInt(document.getElementById("num1").value);
             let num2 = parseInt(document.getElementById("num2").value);
             let num3 = parseInt(document.getElementById("num3").value);

             if (num1 > num2 && num1 > num3) {

                 if(num2 > num3)
                 {
                     alert({$num1},{$num2},{$num3});
                    
                 }else{
                     alert({$num1},{$num3},{$num2})
                    }
                 
             }else if(num2 > num1 && num2 > num3 ){

                 if(num1 > num3){
                     alert({$num2},{$num1},{$num3})
                 }else{
                     alert({$num2},{$num3},{$num1})
                 }
            }else if(num3 > num1 && num3 > num2){

                if(num1 > num2){
                    alert({$num3},{$num1},{$num2})
                }else{
                    alert({$num3},{$num2},{$num1})
                }
            }else{
                alert("All Entered Numbers are equal please enter differentn numbers")
            }
            }
        
     </script>

</body>
</html>
