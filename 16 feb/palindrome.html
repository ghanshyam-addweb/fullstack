<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse num using while loop</title>

</head>

<body>


    <script>
        let arr = [1, 2, 3, 2, 1, 1, 2, 3, 2, 1];
        // let arr = [15, 10, 12, 13, 45];

        function checkpalindrome() {

            let flag = 0;
            let n = arr.length;

            for (let i = 0; i <= n / 2 && n != 0; i++)

                if (arr[i] != arr[n - i - 1]) {
                    console.log(arr[i]);
                    console.log(arr[n - i - 1]);
                    flag = 1;
                    console.log(flag);
                    break;
                }

            console.log(flag);


            if (flag == 1) {
                document.write("Not Palindrome");
            } else {
                document.write("Palindrome");
            }
        }
        checkpalindrome();
    </script>

</body>

</html>
