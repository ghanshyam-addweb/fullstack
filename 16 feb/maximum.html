<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number out of three</title>
</head>
<body>
    <input type="text" id="num1" placeholder="enter number 1" /><br><br>
    <input type="text" name="" id="num2" placeholder="enter number 2" /><br><br>
    <input type="text" name="" id="num3" placeholder="enter number 3" /><br><br>
    <input type="button" name="btn1" id="btn1" value="submit" onclick="showmaximum()" /><br>

    <script>
        function showmaximum(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);

            // console.log(num1);
            // console.log(num2);
            // console.log(num3);

            if(num1 > num2 && num1 > num3){
                alert(num1 + " is grater number");
            }else if(num2 > num1 && num2 > num3){
                alert(num2 + " is grater number");
            }else if(num3 > num1 && num3 > num2){
                alert(num3 + " is grater number");
            }else{
                alert("All numbers are same");
            }
        }
    </script>
</body>
</html>
